<header>
  <h2>{{ title }}</h2>
</header>
<div [ngClass]="{ wrapper: true }">
  <div [ngClass]="{ sidebar: true }">
    <div [ngClass]="{ filterSection: true }">
      <h2 *ngIf="categoryFilter|| tagFilter">Filter</h2>
      <section>
        <div *ngIf="categoryFilter" >{{ categoryFilter.name }}</div>
        <div *ngIf="tagFilter">{{ tagFilter.name }}</div>
        <p *ngIf="categoryFilter || tagFilter" (click)="clearFilters()">
          &#128465;
        </p>
      </section>
    </div>

    <div>
      <h2>Categories</h2>
      <article id="categories">
        <app-categories
          [categoryFilter]="categoryFilter"
          (newCategoryFilterEvent)="setCategoryFilter($event)"
        ></app-categories>
      </article>
      <!-- <div
        *ngFor="let category of categories"
        (click)="handleCategoryClick(category)"
      >
        {{ category.name }}
      </div> -->
    </div>
    <div>
      <h2>Tags</h2>
      <article id="tag">
        <app-tags
          [tagFilter]="tagFilter"
          (newTagFilterEvent)="setTagFilter($event)"
        ></app-tags>
      </article>
      <!-- <div *ngFor="let tag of tags" (click)="handleTagClick(tag)">
        {{ tag.name }}
      </div> -->
    </div>
  </div>
  <div [ngClass]="{ projectCards: true }">
    <app-projects
      [categoryFilter]="categoryFilter"
      (newCategoryFilterEvent)="setCategoryFilter($event)"
      [tagFilter]="tagFilter"
      (newTagFilterEvent)="setTagFilter($event)"
    ></app-projects>
    <!-- <div
      *ngFor="let project of projects | projectFilter : selectedTag"

      <p

        }"
      >
        {{ project.body }}
      </p>
      <p>{{ project.published_date }}</p>
      <p
        *ngIf="project.category != null"

        {{ project.category.name }}
      </p>
      <p *ngFor="let tag of project.tags" (click)="handleTagClick(tag)">
        {{ tag.name }}
      </p>
    </div> -->
  </div>
</div>
